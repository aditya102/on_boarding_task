{% extends 'users/base.html' %}
  {% load crispy_forms_tags %}
    {% block main %}
      {% if validlink %}
        <h3>Change password</h3>
        <form method="post">
          {% csrf_token %}
          {{ form | crispy }}
          <button type="submit">Change password</button>
        </form>
      {% else %}
        <p>
          The password reset link is invalid because it's already visited.
        </p>
      {% endif %}
    {% endblock %}
